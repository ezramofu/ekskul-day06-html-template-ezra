                            <div class="row">
                                <div class="col-6">
                                    <form>

                                        <ul class="list-group">
                                            
                                            <li class="list-group mb-3">
                                                <label for="brand" class="form-label">Brand</label>
                                                <input type="text" name="brand" class="form-control form-control-lg" value="Lenovo Ideapad Slim 3">
                                            </li>
                                            <li class="list-group mb-3">
                                                <label for="user" class="form-label">Users</label>
                                                <input type="text" name="users" class="form-control form-control-lg" value="Aftania Waromi">
                                                </span>
                                            </li>
                                            <li class="list-group mb-3">
                                                <label for="add-detail" class="form-label">Detail</label>
                                                <input type="text" name="users" class="form-control form-control-lg" value="This laptop is used for coding extracurricular">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <label for="group" class="form-label">Group</label><br>                                  
                                                <input type="checkbox" id="best" name="group" value="Best">
                                                <label for="group" class="form-label">A</label><br>
                                                <input type="checkbox" id="damaged" name="group" value="Damaged">
                                                <label for="group" class="form-label">B</label><br>
                                                <input type="checkbox" id="damaged" name="group" value="Damaged">
                                                <label for="group" class="form-label">TAFE CLASS</label><br>
                                            </li><br>
                                            <li class="list-group-item">
                                                <label for="condition" class="form-label">Condition</label><br>                                  
                                                <input type="radio" id="best" name="condition" value="Best">
                                                <label for="condition" class="form-label">Best</label><br>
                                                <input type="radio" id="damaged" name="condition" value="Damaged">
                                                <label for="condition" class="form-label">Damaged</label><br>
                                            </li>
                                        </ul>
        
                                    </form>  
                                </div>
                                <div class="col-6">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <img src="../assets/img/laptop.jpg" alt="Picture" class="img img-thumbnail" style="width: 500px;height: auto;">
